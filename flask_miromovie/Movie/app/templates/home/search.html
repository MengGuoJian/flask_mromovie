{% extends 'home/home.html' %}
{% import 'ui/admin_page.html' as pg %}
{% block content %}
<div class="container" style="margin-top:76px">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb" style="margin-top:6px;">
                <li>与"{{ key }}"有关的电影，共{{ movie_count }}部</li>
            </ol>
        </div>
        <div class="col-md-12">
            {% for v in page_data.items %}
            <div class="media">
                <div class="media-left">
                    <a href="play.html">
                        <img class="media-object" src="{{ url_for('static', filename='uploads/'+ v.logo) }}" style="width: 100px;height: 100px" alt="{{ v.title }}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{ v.title }}<a href="{{ url_for("home.play", id=v.id) }}" class="label label-primary pull-right"><span class="glyphicon glyphicon-play"></span>播放影片</a></h4>
                    {{ v.info }}
                </div>
            </div>
            {% endfor %}

        </div>
        <div class="col-md-12 text-center">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                   {{ pg.page(page_data, 'home.search') }}
                </ul>
            </nav>
        </div>
    </div>
</div>
{% endblock %}
